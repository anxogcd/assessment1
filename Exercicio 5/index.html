<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Ejercicio 3 HTML</title>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>Nombre y datos personales</legend>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" autofocus required />
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required />
        <label for="url">URL</label>
        <input
          type="url"
          placeholder="Escribe la URL de tu página web personal"
          id="url"
          name="url"
        />
      </fieldset>
      <fieldset>
        <legend>Datos de fecha y hora</legend>
        <label for="date">Fecha</label>
        <input type="date" id="date" name="date" />
        <label for="time">Tiempo</label>
        <input type="time" id="time" name="time" />
        <label for="datetime">Fecha y hora</label>
        <input type="datetime-local" id="datetime" name="datetime" />
        <label for="month">Mes</label>
        <input type="month" id="month" name="month" />
        <label for="week">Semana</label>
        <input type="week" id="week" name="week" />
      </fieldset>
      <fieldset>
        <legend>Otros datos de interés</legend>
        <label for="number">Número</label>
        <input type="number" id="number" name="number" min="-10" max="10" />
        <label for="tel">Teléfono</label>
        <input
          type="tel"
          id="tel"
          name="tel"
          value="+34 664 06 04 29"
          readonly
        />
        <label for="search">Término de búsqueda</label>
        <input type="search" id="search" name="search" disabled />
        <label for="color">Color favorito</label>
        <input type="color" id="color" name="color">
      </fieldset>
      <button>Enviar</button>
    </form>
  </body>
</html>
